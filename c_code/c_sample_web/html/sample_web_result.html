<!DOCTYPE html>
<!-- sample_web_result.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/sample_web_result.css">
  <title>Document</title>

  <!-- cc:ie -->
  <!--[if IE]>
    <link rel="shortcut icon" href="../favicon.png" type="image/png>
  <![endif]--> <!-- 익스플로어 기반 이라는 뜻 -->
 
 <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
 <link rel="apple-touch-icon" href="../img/favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div id="headBox">
      <h1 class="main_heading">site name</h1>
      <div class="search_bar">search</div>
      <div class="memeber">memeber</div>
    </div>
    <!-- // headBox ========================== -->

    <div id="addViewBox">
      <!-- 광고역역 -->
      <div class="view_outer">
        광고 내용
      </div>
      <div class="view_indicator">
        광고 순서 확인
      </div>
    </div>
    <!-- // addViewBox ======================= -->

    <div id="localNavBox">
      <div class="local_nav_outer">
        local navigation
      </div>
    </div>
    <!-- // localNavBox ============================ -->

    <div class="content_area">
      <!-- content -->
      <div id="popularContentBox">
        <h3>인기 내용</h3>
        <div class="con_area pop_con_ara"></div>
      </div>
      <!-- // popularContentBox =========================== -->

      <div id="newContentBox">
        <h3>최신 내용</h3>
        <div class="con_area new_con_ara"></div>
      </div>
      <!-- // newContentBox =================================== -->

      <div id="recommendedBox">
        <h3>추천 내용</h3>
        <div class="con_area recom_con_ara"></div>
      </div>
      <!-- // recommendedBox ==================================== -->
      
      <div id="communityBox">
        <h3>community</h3>
        <div class="con_area community_ara"></div>
      </div>
      <!-- // communityBox ======================================== -->
    </div><!-- // .content_ara -->


    <div id="miniAdBox"></div>
    <!-- // miniAdBox =========================================== -->

    <div id="footBox"></div>
    <!-- // footBox ============================================= -->

  </div>

  <!-- script -->
</body>
</html>
