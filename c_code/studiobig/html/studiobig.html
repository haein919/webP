<!DOCTYPE html>
<!-- studiobig.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../fonts/fontawesome_5/css/all.css">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/src/studiobig.css">
  
  <title>studiobig</title>
 <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
 <link rel="apple-touch-icon" href="../img/favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div id="headBox">
      <h1 class="main_heading">STUDIO BIG</h1>
      <div class="navigation">
        <ul class="clearfix">
          <li>ABOUT</li>
          <li>PROJECT</li>
          <li>ARTWORKS</li>
          <li>CONTACT</li>
          <li>SHOP</li>
          <li>INSTAGRAM</li>
        </ul>
      </div>
    </div>
    <!-- // headBox ================ -->

    <div id="viewBox">
      <div class="view_btn">
        <button type="button" class=next_view>
          <i class="fas fa-chevron-right"></i>
          <span class="hidden_context">다음 광고 보기</span>
        </button>
        <button type="button" class=prev_view>
          <i class="fas fa-chevron-left"></i>
          <span class="hidden_context">이전 광고 보기</span>
        </button>
      </div>

      <div class="view_indicator">
        <ol class="clearfix">
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </div>

      <div class="view_outer">
        <div class="view_area">
          <div class="view_01">광고 01</div>
          <div class="view_02">광고 02</div>
          <div class="view_03">광고 03</div>
        </div>
      </div>

    </div>
    <!-- // viewBox ================ -->

    <div id="bestBox">

    </div>
    <!-- // bestBox ================ -->

    <div id="recentBox">

    </div>
    <!-- // recentBox ================ -->

    <div id="artworkBox">

    </div>
    <!-- // artworkBox ================ -->

    <div id="officialBox">

    </div>
    <!-- // officialBox ================ -->

    <div id="footBox">

    </div>
    <!-- // footBox ================ -->

  </div>

  <!-- script -->
  <script></script>
</body>
</html>
