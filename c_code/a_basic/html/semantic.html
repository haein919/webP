<!DOCTYPE html>
<!-- semantic.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/semantic.css">
  <title>웹기초 - semantic</title>
</head>
<body>
  <div id="wrap">
    <header id="headBox">
      <!-- 가장 상단/가장 주요한 것(로고,네비)을 담는 구역 -->
      <h1>site name</h1>
      
      <nav id="naviBox">
        <h2>navigation</h2>
        <div class="global_navi">
          <h3>웹 페이지 전체 메뉴</h3>
        </div>
        <div class="social_navi">
          <h3>웹사이트 연동 sns</h3>
        </div>
      </nav>
    </header>

    <aside id="breadcrumbBox">
      <h2>웹페이지 경로파악</h2>
    </aside>

    <section id="adViewBox">
      <!-- section: 작은 미니 웹페이지 라는 의미/추가적 설명을 하는 곳 -->
      <h2>광고 영역</h2>
    </section>

    <main class="con_wrap">
      <!-- section과 동급영역 -->
      <h2>사이트 내용</h2>
      <article id="bestBox">
        <h3>인기 상품</h3>
      </article>
      <article id="contentBox">
        <h3>주요 상품</h3>
      </article>
    </main>
    
    <footer id="footBox">
      <!-- main과 동급이기도 하고 회사의 정보를 담는 공간 -->
      <h2>회사 정보</h2>
    </footer>
  </div>
</body>
</html>
