<!DOCTYPE html>
<!-- monffee_main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fontawesome_5/css/all.css">
  <link rel="stylesheet" href="../fonts/noto_sans/noto_sans.css">

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/monffee_main.css">
  <title>Document</title>
 <link rel="shortcut icon" href="../img/icon_01.png" type="image/png">
 <link rel="apple-touch-icon" href="../img/icon_01.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div class="els_wrap headBox_wrap">
      <header id="headBox" class="clearfix">
        <!-- ./monffee/headBox.html 내부에 내용을 이동 -->
      </header>
    </div>
    <!-- // #headBox -->

    <section id="viewBox">
      <h2 class="hidden_context">monffee 메인 광고</h2>
    </section>
    <!-- // #viewBox -->

    <article id="bestNewsBox">
      <h2 class="hidden_context">monffee 최신 메뉴 및 인기상품</h2>
    </article>
    <!-- // #bestNewsBox -->

    <article id="issueBox">
      <h2 class="hidden_context">monffee 새소식 및 이야기</h2>
      <div class="issue_text">
        <h3 class="hidden_context">새소식</h3>
      </div>
      <div class="issue_icon">
        <h3 class="hidden_context">새로운 메뉴 이야기</h3>
      </div>
    </article>
    <!-- // #issueBox -->
    <article id="conBox">
      <h2 class="hidden_context">monkey coffee 추가 소식</h2>
      <div class="content_text">
        <h3>monkey coffee</h3>
      </div>
      <div class="material_icon">
        <h3>monffee keyword</h3>
      </div>
      <div id="location">
        <h3>
          <span aria-hidden="flase" class="hidden_context">위치 안내</span> <!-- aria-hidden="false" 읽어주기/ true는 읽지 말기 -->
          <span aria-hidden="true">location</span>
        </h3>
      </div>
    </article>
    <!-- // #conBox -->
    <footer id="footBox">
      <h2><span class="hidden_context">monffee 회사정보</span></h2>
    </footer>
    <!-- // #footBox -->
  </div>

  <!-- script -->
  <script src="../js/base/jquery-3.5.1.js"></script>
  <script src="../js/base/jquery-ui.js"></script>
  <script src="../js/src/monffee_main_module.js"></script>
</body>
</html>
